<!DOCTYPE html>
<html lang="mr" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <title>Chatbot</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/960px-WhatsApp.svg.png?20220228223904">

    <style>
        :root {
            --wa-teal: #008069;
            --wa-dark-bg: #111b21;
            --wa-header: #202c33;
            --wa-chat-bg: #0b141a;
            --wa-incoming: #202c33;
            --wa-outgoing: #005c4b;
            --wa-white: #e9edef;
            --wa-gray: #8696a0;
            --wa-blue-tick: #53bdeb;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            margin: 0; padding: 0; 
            background-color: var(--wa-dark-bg); 
            color: var(--wa-white); 
            height: 100dvh; display: flex; flex-direction: column; 
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #loginScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--wa-dark-bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px;
        }
        
        /* Solid White Avatar for Login */
        .login-avatar {
            width: 100px; height: 100px; border-radius: 50%;
            background-color: #ffffff; /* Solid White */
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        .login-title { font-size: 22px; font-weight: 600; margin-bottom: 30px; color: var(--wa-white); }
        
        .pass-input {
            width: 100%; max-width: 300px; padding: 12px 15px;
            background: #2a3942; border: 1px solid #333; border-radius: 8px;
            color: white; font-size: 16px; margin-bottom: 20px; outline: none;
            text-align: center; transition: 0.3s;
        }
        .pass-input:focus { border-color: var(--wa-teal); }
        
        .login-btn {
            background: var(--wa-teal); color: white; padding: 12px 40px;
            border: none; border-radius: 25px; font-size: 16px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .login-btn:active { transform: scale(0.95); }

        /* --- CHAT SCREEN --- */
        #chatScreen { display: none; flex-direction: column; height: 100%; width: 100%; }

        /* HEADER */
        .header {
            display: flex; align-items: center; padding: 10px 16px;
            background-color: var(--wa-header); 
            height: 60px; flex-shrink: 0; 
            box-shadow: 0 1px 0 rgba(255,255,255,0.05); z-index: 10;
        }
        .back-btn { margin-right: 15px; font-size: 22px; cursor: pointer; color: var(--wa-white); }
        
        /* Solid White Avatar for Header */
        .avatar-small {
            width: 40px; height: 40px; border-radius: 50%;
            margin-right: 12px; background-color: #ffffff; /* Solid White */
        }
        
        .info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        
        .name-container { display: flex; align-items: center; gap: 8px; }
        .name { font-size: 16px; font-weight: 500; color: var(--wa-white); }
        .edit-icon { font-size: 14px; color: var(--wa-gray); cursor: pointer; }
        .edit-icon:hover { color: var(--wa-teal); }
        
        .verified { color: var(--wa-teal); font-size: 14px; display: none; } 
        .verified.active { display: inline; }

        .status { font-size: 12px; color: var(--wa-gray); }

        /* CHAT AREA */
        .chat-area {
            flex: 1; overflow-y: auto; padding: 10px 15px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat; background-size: 400px;
            background-color: var(--wa-chat-bg);
            background-blend-mode: overlay;
            display: flex; flex-direction: column; gap: 8px;
        }

        .date-badge {
            align-self: center; background: #1e2a30; color: #8696a0;
            padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 500;
            margin: 10px 0; box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .msg-row { display: flex; width: 100%; margin-bottom: 2px; }
        .msg-row.sent { justify-content: flex-end; }
        
        .msg {
            max-width: 80%; padding: 6px 10px 8px 12px; border-radius: 10px;
            font-size: 14.5px; line-height: 19px; position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.15); word-wrap: break-word;
        }
        .msg-in { background: var(--wa-incoming); border-top-left-radius: 0; color: var(--wa-white); }
        .msg-out { background: var(--wa-outgoing); border-top-right-radius: 0; color: var(--wa-white); }

        .meta {
            display: flex; align-items: center; justify-content: flex-end;
            gap: 4px; float: right; margin-left: 10px; margin-top: 4px;
        }
        .time { font-size: 11px; color: rgba(255,255,255,0.6); }
        .tick { font-size: 15px; color: var(--wa-blue-tick); display: none; }
        .msg-out .tick { display: block; }

        /* FOOTER */
        .footer {
            min-height: 60px; background: var(--wa-header); padding: 5px 8px;
            display: flex; align-items: center; gap: 8px; flex-shrink: 0; z-index: 10;
        }
        
        .icon-btn { 
            font-size: 24px; color: var(--wa-gray); padding: 8px; 
            cursor: pointer; transition: 0.2s; 
        }
        .icon-btn:active { color: var(--wa-teal); transform: scale(1.1); }

        .input-wrapper {
            flex: 1; background: #2a3942; border-radius: 20px;
            display: flex; align-items: center; padding: 9px 12px;
        }
        .chat-input {
            flex: 1; background: transparent; border: none; color: var(--wa-white);
            font-size: 16px; outline: none; max-height: 100px; overflow-y: auto;
        }
        .chat-input::placeholder { color: var(--wa-gray); }

        .mic-btn {
            background: var(--wa-teal); width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 20px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* EMOJI PICKER */
        .emoji-picker {
            display: none; position: absolute; bottom: 70px; left: 10px;
            background: #2a3942; padding: 10px; border-radius: 10px;
            grid-template-columns: repeat(6, 1fr); gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 20;
        }
        .emoji-picker.active { display: grid; }
        .emoji { font-size: 24px; cursor: pointer; }

        @media (min-width: 900px) {
            body { align-items: center; background: #000; }
            .app-wrapper { 
                width: 100%; max-width: 900px; height: 95vh; 
                display: flex; flex-direction: column; background: var(--wa-chat-bg);
                box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid #333; position: relative;
            }
            #loginScreen, #chatScreen { width: 100%; max-width: 900px; height: 100%; }
        }
        @media (max-width: 899px) { .app-wrapper { width: 100%; height: 100%; } }
    </style>
</head>
<body>

<div class="app-wrapper">

    <div id="loginScreen">
        <div class="login-avatar"></div>
        
        <div class="login-title">WhatsApp Bot</div>
        
        <input type="password" id="passwordInput" class="pass-input" placeholder="Enter Password">
        
        <button class="login-btn" onclick="attemptLogin()">Enter Chat</button>
    </div>

    <div id="chatScreen">
        <div class="header">
            <div class="back-btn" onclick="logout()">‚Üê</div>
            <div class="avatar-small"></div>
            
            <div class="info">
                <div class="name-container">
                    <div class="name" id="headerName">Hello</div>
                    <div class="edit-icon" onclick="editName()">‚úé</div>
                    <span class="verified" id="verifiedTick">‚úî</span>
                </div>
                <div class="status" id="statusText">Online</div>
            </div>
        </div>

        <div class="chat-area" id="chatBox">
            <div class="date-badge">Today</div>
            <div class="msg-row">
                <div class="msg msg-in" id="welcomeMsg">
                    ‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞!
                    <div class="meta"><span class="time">Now</span></div>
                </div>
            </div>
        </div>

        <div class="emoji-picker" id="emojiPicker">
            <div class="emoji" onclick="addEmoji('üôè')">üôè</div>
            <div class="emoji" onclick="addEmoji('üëç')">üëç</div>
            <div class="emoji" onclick="addEmoji('üòä')">üòä</div>
            <div class="emoji" onclick="addEmoji('üö©')">üö©</div>
            <div class="emoji" onclick="addEmoji('ü§ù')">ü§ù</div>
            <div class="emoji" onclick="addEmoji('üáÆüá≥')">üáÆüá≥</div>
            <div class="emoji" onclick="addEmoji('‚úÖ')">‚úÖ</div>
            <div class="emoji" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</div>
            <div class="emoji" onclick="addEmoji('üòÇ')">üòÇ</div>
            <div class="emoji" onclick="addEmoji('üìû')">üìû</div>
            <div class="emoji" onclick="addEmoji('üéâ')">üéâ</div>
            <div class="emoji" onclick="addEmoji('üëã')">üëã</div>
        </div>

        <input type="file" id="fileInput" style="display:none;" onchange="handleFileSelect()">

        <div class="footer">
            <div class="icon-btn" onclick="toggleEmoji()">üòä</div>
            <div class="icon-btn" onclick="triggerFile()">‚ûï</div>
            <div class="input-wrapper">
                <input type="text" id="userInput" class="chat-input" placeholder="Message" onkeypress="handleEnter(event)">
            </div>
            <div class="mic-btn" id="sendBtn" onclick="sendMessage()">‚û§</div>
        </div>
    </div>

</div>

<script>
    // --- Logic Configuration ---
    
    let currentBotName = "Hello";
    // Fallback error message (only shown if API fails completely)
    const ERROR_MSG = "‡§Æ‡§æ‡§´ ‡§ï‡§∞‡§æ, ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§π‡•á. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§§‡§™‡§æ‡§∏‡§æ.";

    window.onload = () => {
        const savedKey = localStorage.getItem('rk_bot_key');
        if (savedKey) {
            showChatScreen();
        }
    };

    function editName() {
        const newName = prompt("Enter the name of the person/leader:", currentBotName === "Hello" ? "" : currentBotName);
        if (newName && newName.trim() !== "") {
            currentBotName = newName.trim();
            document.getElementById('headerName').innerText = currentBotName;
            
            if (currentBotName.toLowerCase().includes("rahul")) {
                document.getElementById('verifiedTick').classList.add('active');
            } else {
                document.getElementById('verifiedTick').classList.remove('active');
            }

            const box = document.getElementById('chatBox');
            const note = document.createElement('div');
            note.style.textAlign = 'center';
            note.style.fontSize = '12px';
            note.style.color = '#8696a0';
            note.style.margin = '10px 0';
            note.style.background = '#1e2a30';
            note.style.padding = '5px 10px';
            note.style.borderRadius = '8px';
            note.style.alignSelf = 'center';
            note.innerText = `You are now chatting with ${currentBotName}`;
            box.appendChild(note);
        }
    }

    function getSystemPrompt() {
        if (currentBotName.toLowerCase().includes("rahul")) {
            return `
            IDENTITY: You are ${currentBotName}, a respected political leader from **Prabhag Kramank 9** (Ward No. 9).
            LANGUAGE: STRICTLY MARATHI (DEVANAGARI SCRIPT ONLY). Do NOT use English letters.
            TONE: Conversational, caring, and local ('‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞', '‡§≠‡§æ‡§ä', '‡§§‡§æ‡§à', '‡§¶‡§æ‡§¶‡§æ'). Use day-to-day spoken Marathi words like '‡§®‡§ï‡•ç‡§ï‡•Ä‡§ö', '‡§¨‡§ò‡§§‡•ã', '‡§ï‡§æ‡§≥‡§ú‡•Ä ‡§ï‡§∞‡•Ç ‡§®‡§ï‡§æ', '‡§≤‡§ó‡•á‡§ö'.
            CONTEXT: WhatsApp chat with a citizen of your ward.
            RULES: Reply ONLY in Devanagari Marathi. Never mention you are an AI. If user is unclear, ask politely.
            `;
        } else {
            return `
            IDENTITY: You are ${currentBotName}.
            LANGUAGE: STRICTLY MARATHI (DEVANAGARI SCRIPT ONLY).
            TONE: Friendly and conversational.
            CONTEXT: Chatting on WhatsApp.
            RULES: Reply ONLY in Devanagari Marathi. Act exactly like ${currentBotName} would.
            `;
        }
    }

    function attemptLogin() {
        const key = document.getElementById('passwordInput').value.trim();
        if (key.length > 5) {
            localStorage.setItem('rk_bot_key', key);
            showChatScreen();
        } else {
            alert("Please enter a valid Password.");
        }
    }

    function showChatScreen() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('chatScreen').style.display = 'flex';
        scrollToBottom();
    }

    function logout() {
        document.getElementById('chatScreen').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
    }

    function toggleEmoji() {
        document.getElementById('emojiPicker').classList.toggle('active');
    }

    function addEmoji(emoji) {
        const input = document.getElementById('userInput');
        input.value += emoji;
        input.focus();
    }

    function triggerFile() {
        document.getElementById('fileInput').click();
    }

    function handleFileSelect() {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length > 0) {
            const fileName = fileInput.files[0].name;
            addMessage(`üìÑ Document attached: ${fileName}`, 'msg-out');
            setTimeout(() => {
                addMessage("‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶! ‡§Æ‡•Ä ‡§π‡•á ‡§¨‡§ò‡§§‡•ã.", 'msg-in');
            }, 1000);
        }
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function getTime() {
        return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function scrollToBottom() {
        const box = document.getElementById('chatBox');
        box.scrollTop = box.scrollHeight;
    }

    function addMessage(text, type) {
        const box = document.getElementById('chatBox');
        const row = document.createElement('div');
        row.className = `msg-row ${type === 'msg-out' ? 'sent' : ''}`;
        
        const content = document.createElement('div');
        content.className = `msg ${type}`;
        
        const tickHtml = type === 'msg-out' ? '<span class="tick">‚úì‚úì</span>' : '';
        
        content.innerHTML = `${text} <div class="meta"><span class="time">${getTime()}</span>${tickHtml}</div>`;
        
        row.appendChild(content);
        box.appendChild(row);
        scrollToBottom();
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        const key = localStorage.getItem('rk_bot_key');

        if (!text) return;
        
        document.getElementById('emojiPicker').classList.remove('active');

        addMessage(text, 'msg-out');
        input.value = '';

        const statusEl = document.getElementById('statusText');
        statusEl.innerText = "typing...";
        statusEl.style.color = "#00a884";

        try {
            // Using Standard gemini-1.5-flash which is widely supported
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [
                        { role: "user", parts: [{ text: getSystemPrompt() + "\n\nUser says: " + text }] }
                    ],
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                    ]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                console.error(data.error);
                addMessage("API Error: " + data.error.message, 'msg-in');
            } else if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                addMessage(reply, 'msg-in');
            } else {
                addMessage(ERROR_MSG, 'msg-in');
            }

        } catch (error) {
            addMessage("‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§π‡•á. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§™‡•ç‡§∞‡§Ø‡§§‡•ç‡§® ‡§ï‡§∞‡§æ.", 'msg-in');
        } finally {
            statusEl.innerText = "Online";
            statusEl.style.color = "#8696a0";
        }
    }
</script>

</body>
</html>
